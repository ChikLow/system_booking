{% extends "base.html" %}
{% block content %}

<h1 class="my-5 text-center">Room List</h1>

<div class="room-list">
{% for room in rooms %}
    <div class="card" style="width: 18rem;">
        <img src="{{room.image.url}}" class="card-img-top" alt="image...">
        <div class="card-body">
            <h5 class="card-title">Room #{{ room.number }}</h5>
            <p class="card-text">capacity: {{room.capacity}}</p>
            <p class="card-text">Location: {{room.location}}</p>
            <a href="{% url 'book-room' room.id %}" class="btn btn-primary">Go to Booking</a>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
